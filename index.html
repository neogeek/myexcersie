<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Commit to exercise</title>
<link rel="stylesheet" href="/css/styles.css">
<link rel="apple-touch-icon" href="/images/icon.png">
</head>

<body>

<header>
    <h1><a href="/">Commit to exercise</a></h1>
</header>

<div class="sets"></div>

<div class="set-timer-wrapper hidden">
    <span class="number">3</span>
</div>

<script id="sets-template" type="text/x-handlebars-template">
    <div class="notification">Run through this routine <b>four</b> times, pausing for rest when necessary.</div>
    {{#each sets}}
    <h2>{{title}}</h2>
    <ul class="set">
        {{#each items}}
        <li class="item" data-seconds="{{seconds}}">
            <span class="number">{{number}}</span>
            {{label}}
            {{#if seconds}}
            <span class="info">({{seconds}} seconds)</span>
            {{/if}}
        </li>
        {{/each}}
    </ul>
    {{/each}}
    <button class="btn-reset">Reset Routine Progress</button>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
