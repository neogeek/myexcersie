<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Commit to exercise</title>
<link rel="stylesheet" href="/css/styles.css">
<link rel="apple-touch-icon" href="/images/icon.png">
</head>

<body>

<header>

    <h1>Commit to exercise</h1>

</header>

<div class="sets">

    <h2>Set 1</h2>

    <ul class="set">
        <li><span class="number">10</span>Sit-ups</li>
        <li><span class="number">10</span>Push-ups</li>
    </ul>

    <h2>Set 2</h2>

    <ul class="set">
        <li><span class="number">1</span>Wall sit <span class="info">(30 seconds)</span></li>
        <li><span class="number">1</span>Plank <span class="info">(30 seconds)</span></li>
    </ul>

    <h2>Set 3</h2>

    <ul class="set">
        <li><span class="number">10</span>Squats</li>
    </ul>

</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
<script src="//code.jquery.com/jquery.min.js"></script>
<script>

FastClick.attach(document.body);

$('.set li').on('click', function () {

    $(this).toggleClass('done');

});

</script>

</body>
</html>
